$schema: http://json-schema.org/draft-07/schema#
$id: https://github.com/lsst-ts/ts_FiberSpectrograph/blob/master/schema/fiberspectrograph.yaml
# title must end with one or more spaces followed by the schema version, which must begin with "v"
title: FiberSpectrograph v1
description: Schema for FiberSpectrograph configuration files
type: object
properties:
  s3bucketsuffix:
    description: Large File Annex S3 bucket name suffix. The full bucket name is f"rubinos-{s3bucketsuffix}".
    type: string
    default: "summit"
    pattern: "^[a-z0-9][-.a-z0-9]*$"
required:
  - s3bucketsuffix
additionalProperties: false
